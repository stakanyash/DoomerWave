# required human readable info
display_name: Doomer Wave [Improved Storyline]
version: "1.4.5"
build: "241213a"
description: |
  Модификация, направленная на изменение игровой атмосферы в депрессивную сторону.  Сюжет Improved Storyline остаётся оригинальным и никак его повествование не изменено.

  По сравнению с оригиналом интерфейс и карты - серые, саундтрек в slowed + reverb формате, более тёмные ночи, а так-же у главного героя отсутствуют радостные фразы и восклицания.
  
