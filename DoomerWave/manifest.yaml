# unique service name
name: doomer_wave

# required human readable info
display_name: Doomer Wave [ComRemaster]
version: "1.4.2"
build: "240415a"
description: |
  Модификация, направленная на изменение игровой атмосферы в депрессивную сторону. Сюжет остаётся оригинальным и никак его повествование не изменено.

  По сравнению с оригиналом интерфейс и карты - серые, саундтрек в slowed + reverb формате, более тёмные ночи, а так-же у главного героя отсутствуют радостные фразы и восклицания.
  
authors: стакан

# optional human readable info
release_date: "22.06.2022"
language: ru
link: https://github.com/ksh1vn/DoomerWave
